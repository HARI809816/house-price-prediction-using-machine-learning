{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

    <title>Home Price Prediction</title>
    
</head>
<body class="home-background">

    

    <div class="container mt-5">
        <h1 class="text-center">Home Price Prediction</h1>
        <p class="text-center">Enter the details of the house to predict its price.</p>
        <form method="POST" action="{% url 'predict_price' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="size" class="form-label">Size (in square feet)</label>
                <input type="number" class="form-control" id="size" name="size" placeholder="Enter size" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms" required>

            </div>
            <div class="mb-3">
    <label for="bathrooms" class="form-label">Number of Bathrooms</label>
    <input type="number" class="form-control" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms" required>
</div>
            
            <button type="submit" class="btn btn-primary w-100">Predict Price</button>

            <div id="output" class="mt-4">
                {% if prediction %}
                    <h4 class="text-center text-dark">{{ prediction }}</h4>
                {% endif %}
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
